<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Character Encoding Specification -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Part of HTTP header; Content - of the metadata information -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Responsive design through check of browser viewport size and scale -->
    <link rel="stylesheet" href="style.css">
    <title>HTML & CSS Lesson</title>
</head>
<body>
    <header>
        <nav class="navigation">
            <ul>
                <li><a href="#html" class="nav-links">HTML</a></li>
                <li><a href="#css" class="nav-links">CSS</a></li>
            </ul>
        </nav>

        <h1 class="title">HTML & CSS Lesson</h1>
    </header>

    <section id="html">
        <h2>HTML</h2>
        <img src="https://www.w3.org/html/logo/badge/html5-badge-h-css3-semantics.png" alt="HTML5" id="html5-picture">
        <p class="paragraphs">If you utilize the insepctor tool and look under the hood of this webpage, you will find this to be a section tag. HTML's semantic element.</p>
    </section>

    <div id="contact-form">
        <form class="form-example">
            <div class="form-example">
                <label for="name">Enter your name:</label>
                <input type="text" name="name" id="name" required> 
            </div>
            <div class="form-example">
                <label for="email">Enter your email:</label>
                <input type="email" name="email" id="email" required>
            </div>
            <div class="form-example">
                <input type="submit" value="Subscribe!">
            </div>
        </form>
    </div>

    <footer class="my-footer">
        <h5>Quinton Pedrick</h5>
    </footer>
</body>
</html>
